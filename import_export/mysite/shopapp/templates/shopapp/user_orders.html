{% extends 'shopapp/base.html' %}
{% load cache %}
{% block title %}
  User #{{ owner }} order detail
{% endblock %}

{% block body %}
    <h1>Order by #{{ owner }}</h1>
    {% cache 100 lorem %}
        <li>
            <a href="{% url 'shopapp:user_orders' user_id=owner %}"
            >Owner order: {{ owner.order }}</a>
        </li>
    {% endcache %}

{% endblock %}
